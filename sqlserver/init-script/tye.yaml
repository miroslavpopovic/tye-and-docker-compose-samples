services:
- name: sqlserver
  dockerFile: ./Dockerfile
  dockerFileContext: .
  bindings:
  - name: http
    port: 1433
    containerPort: 1433
    connectionString: Server=${host};Database=App;User Id=AppLogin;Password=AppPassword123;
  volumes:
  - source: .data/sqlserver
    target: /var/opt/mssql/data
